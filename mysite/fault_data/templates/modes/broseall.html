{% extends "frame.html" %}

{% block content %}
<h2>数据浏览:</h2>
<br>
<p><b>故障模式一览表:</b></p>
{% if FaultMode_list %}
    <ul>
    {% for p in FaultMode_list %}
			<li><a href="/fault_data/{{ p.FaultModeID }}/"> 第{{p.FaultModeID}}号故障：{{ p.FaultMode }}</a></li>

    {% endfor %}
    </ul>
{% else %}
    <p>没有可用的故障模式数据.</p>
{% endif %}
{% endblock %}
